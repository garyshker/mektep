
<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <title>“ö—ã–∑—ã“õ—Ç—ã –º–∞—Ç–µ–º–∞—Ç–∏–∫–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Quicksand", sans-serif;
      background: linear-gradient(to bottom right, #f6f9fc, #e0f7fa);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 40px 20px;
      border-radius: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 95%;
      max-width: 500px;
    }

    h1 {
      color: #00796b;
      margin-bottom: 30px;
    }

    #question-label {
      font-size: 18px;
      color: #888;
      margin-bottom: 5px;
    }

    #math-problem {
      font-size: 48px;
      color: #333;
    }

    #result {
      height: 32px;
      margin: 20px 0;
      font-weight: bold;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: opacity 0.3s ease;
    }

    .option-button {
      font-size: 24px;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 15px;
      background-color: #81d4fa;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .option-button:hover {
      background-color: #4fc3f7;
      transform: scale(1.05);
    }

    #options {
      margin-top: 20px;
    }

    #game-area, #restart-button {
      display: none;
    }

    #start-button, #restart-button {
      font-size: 20px;
      padding: 12px 25px;
      margin-top: 20px;
      background-color: #4db6ac;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #start-button:hover, #restart-button:hover {
      background-color: #00897b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>“ö—ã–∑—ã“õ—Ç—ã –º–∞—Ç–µ–º–∞—Ç–∏–∫–∞</h1>
    <button id="start-button">–ë–∞—Å—Ç–∞—É</button>
    <button id="restart-button">–¢–∞“ì—ã –¥–∞!</button>
    <div id="game-area">
      <div id="question"></div>
      <div id="options"></div>
      <div id="result"></div>
    </div>
  </div>

  <script>
    let num1, num2, operator, correctAnswer;
    let currentQuestion = 0;
    let correctAnswers = 0;
    const totalQuestions = 10;

    function generateQuestion() {
      const isAddition = Math.random() < 0.5;
      operator = isAddition ? '+' : '-';

      num1 = Math.floor(Math.random() * 10);
      num2 = Math.floor(Math.random() * 10);

      if (!isAddition && num1 < num2) {
        [num1, num2] = [num2, num1];
      }

      correctAnswer = operator === '+' ? num1 + num2 : num1 - num2;

      document.getElementById('question').innerHTML = `
        <div id="question-label">–°“±—Ä–∞“õ ${currentQuestion + 1}:</div>
        <div id="math-problem">${num1} ${operator} ${num2} = ?</div>
      `;
      document.getElementById('result').textContent = '';
      generateOptions();
    }

    function generateOptions() {
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';
      let answers = [correctAnswer];
      while (answers.length < 3) {
        let wrongAnswer = correctAnswer + Math.floor(Math.random() * 5 - 2);
        if (!answers.includes(wrongAnswer) && wrongAnswer >= 0) {
          answers.push(wrongAnswer);
        }
      }
      answers.sort(() => Math.random() - 0.5);
      for (let ans of answers) {
        let btn = document.createElement('button');
        btn.textContent = ans;
        btn.className = 'option-button';
        btn.onclick = () => checkAnswer(ans);
        optionsDiv.appendChild(btn);
      }
    }

    function checkAnswer(selected) {
      const result = document.getElementById('result');
      let delay = 1200;
      if (selected === correctAnswer) {
        correctAnswers++;
        result.innerHTML = '–¢–∞–º–∞—à–∞! <span style="font-size: 24px;">üòä</span>';
        result.style.color = 'green';
      } else {
        result.innerHTML = `–¢–∞–ª–ø—ã–Ω! <span style="font-size: 24px;">üòï</span> –î“±—Ä—ã—Å –∂–∞—É–∞–ø: ${correctAnswer}`;
        result.style.color = 'red';
        delay = 2000;
      }
      currentQuestion++;
      if (currentQuestion < totalQuestions) {
        setTimeout(generateQuestion, delay);
      } else {
        setTimeout(showFinalResult, delay + 300);
      }
    }

    function showFinalResult() {
      document.getElementById('game-area').innerHTML = `
        <h2>–°–µ–Ω ${totalQuestions} —Å“±—Ä–∞“õ—Ç—ã“£ ${correctAnswers} –¥“±—Ä—ã—Å –∂–∞—É–∞–ø –±–µ—Ä–¥—ñ“£. –ñ–∞—Ä–∞–π—Å—ã“£!</h2>
      `;
      document.getElementById('restart-button').style.display = 'inline-block';
    }

    document.getElementById("start-button").addEventListener("click", () => {
      currentQuestion = 0;
      correctAnswers = 0;
      document.getElementById('start-button').style.display = 'none';
      document.getElementById('restart-button').style.display = 'none';
      document.getElementById('game-area').style.display = 'block';
      generateQuestion();
    });

    document.getElementById("restart-button").addEventListener("click", () => {
      currentQuestion = 0;
      correctAnswers = 0;
      document.getElementById('restart-button').style.display = 'none';
      document.getElementById('game-area').innerHTML = `
        <div id="question"></div>
        <div id="options"></div>
        <div id="result"></div>
      `;
      generateQuestion();
    });
  </script>
</body>
</html>
