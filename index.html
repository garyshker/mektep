<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Math</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

</head>

<body>
    <div id="intro" class="intro">
      <div class="intro-text">
        <h1>Сәлем досым!</h1>
        <p>Кел, менімен бірге Математикаға қызығушылық таныт!</p>
      </div>
      <img src="./img/otter-mascot.png" alt="Mascot" class="mascot">
    </div>

  <div id="mode-select" class="grid container">

    <button class="mode-button card" onclick="startGame('basic')">
      <img src="./img/numbers-1-10.png" alt="1...10 сандар">
      <div class="label">1...10 сандар</div>
    </button>

    <button class="mode-button card" onclick="startGame('tens')">
      <img src="./img/tens-numbers.png" alt="Ондық сандар">
      <div class="label">Ондық сандар</div>
    </button>
    
    <button class="mode-button card" onclick="startGame('triple')">
      <img src="./img/abc-numbers.png" alt="a+b+c сандар">
      <div class="label">a+b+c сандар</div>
    </button>

    <button class="mode-button card" onclick="startGame('money')">
      <img src="./img/tenge-counting.png" alt="Теңге санау">
      <div class="label">Теңге санау</div>
    </button>

    <button class="mode-button card" onclick="startGame('compare')">
      <img src="./img/comparison.png" alt="Салыстыру">
      <div class="label">Салыстыру</div>
    </button>

    <button class="mode-button card" onclick="startGame('word')">
      <img src="./img/word-problem.png" alt="Сөздік есеп">
      <div class="label">Сөздік есеп</div>
    </button>
  </div>
  <div id="game-area" class="game-box" style="display: none;">
    <div id="question-label"></div>
    <div id="math-problem"></div>
    <div id="options"></div>
    <div id="result"></div>
  <button id="back-button" class="back-button" onclick="returnToMenu()" style="display: none;">❌</button>
    
  </div>


  <script src="./script.js"></script>
</body>
</html>
